<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Números Perfectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="prueba.css" />
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">Números Naturales Perfectos</h1>

  <form id="rangeForm" class="row g-3 mb-4 justify-content-center">
    <div class="col-md-3">
      <label for="minNumber" class="form-label">Número mínimo</label>
      <input type="number" class="form-control" id="minNumber" required min="1" placeholder="1" />
    </div>
    <div class="col-md-3">
      <label for="maxNumber" class="form-label">Número máximo</label>
      <input type="number" class="form-control" id="maxNumber" required min="1" placeholder="10000" />
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </div>
  </form>

  <div id="result" class="bg-white p-4 rounded shadow-sm">
    <h3>Resultados:</h3>
    <ul id="perfectNumbersList" class="list-group"></ul>
  </div>
</div>

<script src="prueba.js"></script>

</body>
</html>
